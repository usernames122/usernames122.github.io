<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>LiteDroid page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
    </nav>
    <section>
        <h2>About LiteDroid</h2>
        <p>LiteDroid is a script that trims down stock Android.</p>
        <p>Apps it installs:</p>
        <a href="https://github.com/termux/termux-app">Termux</a><br>
        <a href="https://github.com/f-droid">F-Droid</a><br>
        <a href="https://github.com/EXALAB/AnLinux-App">AnLinux</a><br>
        <p>The launcher is coded by myself to be minimal</p>
    </section>
    <footer>
        <p>&copy; 2024 My Simple Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
